buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:1.3.+'
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.9.+'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'android'
apply plugin: 'retrolambda'

apply from: 'local.gradle'

configurations { provided }

sourceSets {
    main { compileClasspath += configurations.provided }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'org.projectlombok:lombok:1.12.+'
    compile 'com.squareup:otto:1.2.+'
    compile 'com.squareup.okhttp:okhttp:1.5.+'
    compile 'com.squareup.retrofit:retrofit:1.5.+'
    compile 'com.squareup.picasso:picasso:2.2.+'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.android.support:support-v4:19.+'
}
